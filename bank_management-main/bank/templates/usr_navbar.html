<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .navbar-brand {
            color: #070707; 
            font-family: "Open Sans", sans-serif;
            font-weight: 100;
            font-variation-settings: "wdth" 500;
        }

        .navbar-nav .nav-link {
            color: #212529; 
            font-family: "Open Sans", sans-serif;
            font-weight: 500;
            font-variation-settings: "wdth" 200;
        }

        .navbar-nav .nav-link:hover {
            color: #1f2124;
        }

        .navbar-pleasing {
            background-color: #aab1cd; 
        }

        .balance-button {
            border: 1px solid #dee2e6; 
            border-radius: 5px; 
            padding: 0.375rem 0.75rem; 
            background-color: transparent; 
        }

        .balance-button:hover {
            background-color: #e9ecef;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-pleasing">
        <div class="container">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'usr_dashboard' user_id=user_id %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'usr_accounts' user_id=user_id %}">Accounts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_statements' user_id=user_id %}">Account Statements</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Fund Transfer
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'internal_transfer' user_id=user_id %}">Self Transfer</a>
                            <a class="dropdown-item" href="{% url 'external_transfer' user_id=user_id %}">Transfer to Another Account</a>
                        </div>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <button type="button" class="btn btn-sm btn-primary">Balance: Rs. {{ total_balance }}</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
